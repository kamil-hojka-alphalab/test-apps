apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-status-server
  namespace: accounts-status-server
spec:
  selector:
    matchLabels:
      app: accounts-status-server
  replicas: 1
  template:
    metadata:
      labels:
        app: accounts-status-server
        prometheus-pod-scrape: enabled
    spec:
      serviceAccountName: accounts-status-server-sa-prod
      terminationGracePeriodSeconds: 20
      containers:
      - name: accounts-status-server
        image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-accounts-status-server:2025.1.2.513-7517c2f
        args:
          - "--configs=/etc/config/config.yaml"       
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: accounts-status-server
                key: DB_HOST
                optional: false
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: accounts-status-server
                key: DB_USER
                optional: false
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: accounts-status-server
                key: DB_PASS
                optional: false
          - name: GOOGLE_CLIENT_ID
            value: 517090597815-c1uui785nio8ln7kmrkonk5am3t12uhj.apps.googleusercontent.com
        resources:
          limits:
            memory: 4Gi
            cpu: 500m
          requests:
            memory: 4Gi
            cpu: 500m          
        volumeMounts:
          - name: secrets-volume
            mountPath: /etc/secrets
            readOnly: true
          - name: config-volume
            mountPath: /etc/config
            readOnly: true
          - name: security-master
            mountPath: /etc/security_master
        ports:
        - name: http-port
          containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health
            port: http-port
          initialDelaySeconds: 5
          periodSeconds: 60
          failureThreshold: 6
      imagePullSecrets:
      - name: ghcr-creds
      volumes:
        - name: secrets-volume
          projected:
            sources:
             - secret:
                name: accounts-status-server
                optional: false
             - secret:
                name: accounts-status-server-keys
                optional: false
        - name: config-volume
          configMap:
            name: account-manager-config
        - name: security-master
          hostPath:
            path: /synced_files
      tolerations:
      - key: node/destiny
        operator: Equal
        value: dg-nrt
        effect: NoSchedule
      nodeSelector:
        node/destiny: dg-nrt
