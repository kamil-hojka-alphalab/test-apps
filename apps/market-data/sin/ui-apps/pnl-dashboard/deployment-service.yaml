apiVersion: apps/v1
kind: Deployment
metadata:
  name: pnl-dashboard-service
spec:
  selector:
    matchLabels:
      app: pnl-dashboard-service
  replicas: 1
  template:
    metadata:
      labels:
        app: pnl-dashboard-service
    spec:
      containers:
      - name: pnl-dashboard-service
        image: ghcr.io/alphalab-hq/pnl-dashboard-service:20210727_162610Z
        env:
          - name: PORT
            value: "3003"
          - name: NODE_ENV
            value: production
          - name: VERIFY_AUTH
            value: "true"
          - name: RESTART_DAILY
            value: "true"
          - name: MYSQL_HOST
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: mysql-host
          - name: MYSQL_PORT
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: mysql-port
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: mysql-user
          - name: MYSQL_PASS
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: mysql-password
          - name: MYSQL_DB
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: mysql-database
          - name: SMTP_HOST
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: smtp-host
          - name: SMTP_USER
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: smtp-user
          - name: SMTP_PASS
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: smtp-pass
          - name: CRYPT_ENABLED
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: crypt-enabled
          - name: CRYPT_KEY
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-service-secrets
                key: crypt-key
        ports:
        - containerPort: 3003
      imagePullSecrets:
      - name: ghcr-creds
