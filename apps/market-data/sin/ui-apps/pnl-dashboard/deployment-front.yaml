apiVersion: apps/v1
kind: Deployment
metadata:
  name: pnl-dashboard
spec:
  selector:
    matchLabels:
      app: pnl-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: pnl-dashboard
    spec:
      containers:
      - name: pnl-dashboard
        image: ghcr.io/alphalab-hq/pnl-dashboard:20210729_225224Z
        env:
          - name: PORT
            value: "3001"
          - name: NODE_ENV
            value: production
          - name: GOOGLE_AUTH_REQUIRED
            value: "true"
          - name: GOOGLE_AUTH_COOKIE_TTL
            value: "604800000"
          - name: MYSQL_HOST_IAM
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: mysql-host-iam
          - name: MYSQL_PORT_IAM
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: mysql-port-iam
          - name: MYSQL_USER_IAM
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: mysql-user-iam
          - name: MYSQL_PASS_IAM
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: mysql-password-iam
          - name: MYSQL_DB_IAM
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: mysql-database-iam
          - name: CRYPT_ENABLED
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: crypt-enabled
          - name: CRYPT_KEY
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: crypt-key
          - name: GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: google-client-id
          - name: GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: pnl-dashboard-secrets
                key: google-client-secret
        ports:
        - containerPort: 3003
      tolerations:
        - key: node/destiny
          operator: 'Equal'
          value: 'alc-ui'
          effect: 'NoSchedule'
      nodeSelector:
        node/destiny: alc-ui
      imagePullSecrets:
      - name: ghcr-creds
