apiVersion: apps/v1
kind: Deployment
metadata:
  name: dg-proxy
spec:
  selector:
    matchLabels:
      app: dg-proxy
  replicas: 1
  template:
    metadata:
      annotations:
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
        "consul.hashicorp.com/service-sync": "true"
      labels:
        app: dg-proxy
        prometheus-pod-scrape: enabled
    spec:
      terminationGracePeriodSeconds: 20
      containers:
      - name: dg-proxy
        image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-mesh-proxy:2024.10.20.37-64402c9
        args:
          - -c 
          - "/etc/config/config.yaml"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        resources:
          limits:
            memory: 2000Mi
            cpu: 2000m
          requests:
            cpu: 2000m
            memory: 2000Mi
        ports:
          - containerPort: 11800  
          - containerPort: 11900
          - name: health-port
            containerPort: 5000
      imagePullSecrets:
      - name: ghcr-creds
      volumes:
      - name: config-volume
        configMap:
          name: dg-proxy-config
      tolerations:
      - key: node/destiny
        operator: Equal
        value: dg-test
        effect: NoSchedule
      nodeSelector:
        node/destiny: dg-test
