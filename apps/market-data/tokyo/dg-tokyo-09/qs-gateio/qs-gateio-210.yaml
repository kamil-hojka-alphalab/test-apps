apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-gateio-210
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-gateio:2024.1.10.31-c375899
  replicas: 1
  destiny: dg-rt-az4
  cpu_request: 1200m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 2000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true
    QuoteServer:
      ShardId: 209
      ExchangeName: GateIO
      GateIO:
        ExchangeConnection:
          WebsocketApi:
            Uri: "wss://spotws-private.gateapi.io/ws/v4/"
        SnapshotMakerStrategy:
          RestApi:
            Uri: "https://apiv4-private.gateapi.io/api/v4/spot/order_book"
      Monitor:
        Symbols:
          - Name: SOLS/USDT
          - Name: MUBI/USDT
          - Name: NTRN/USDT
          - Name: SCT/USDT
          - Name: DC/USDT
          - Name: JTO/USDT
          - Name: TRAC/USDT
          - Name: CAGA/USDT
          - Name: MAV/USDT
          - Name: NAKA/USDT
          - Name: FUN/USDT
          - Name: COREUM/USDT
          - Name: JAM/USDT
          - Name: ALEX/USDT
          - Name: BEAMX/USDT
          - Name: MYRIA/USDT
          - Name: CTC/USDT
          - Name: GOAL/USDT
          - Name: CVTX/USDT
          - Name: POLS/USDT
          - Name: TRIAS/USDT
          - Name: TAO/USDT
          - Name: AGI/USDT
          - Name: ML/USDT
          - Name: F3/USDT
          - Name: LAI/USDT
          - Name: DORKL/USDT
          - Name: HOPR/USDT
          - Name: VC/USDT
          - Name: LM/USDT
          - Name: ORAI/USDT
          - Name: OPEN/USDT
          - Name: MLT/USDT
          - Name: HARD/USDT
          - Name: NAVX/USDT
          - Name: MESA/USDT
          - Name: WORK/USDT
          - Name: VEMP/USDT
          - Name: PORTO/USDT
          - Name: DCB/USDT
          - Name: DEFI/USDT
          - Name: LSK/USDT
          - Name: MAR3/USDT
          - Name: FIO/USDT
        DefaultConnectionCount: 1

      Pipeline:
        SanityCheckFilter:
          AllowEmptyL2Deltas: true
        Disruptor:
          DisruptorStatsDecoratorEnabled: false
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-tokyo-07:11800"
          V3BinaryFormat:
            DevelopmentMode: false
    PerfCollector:
      Enabled: false
