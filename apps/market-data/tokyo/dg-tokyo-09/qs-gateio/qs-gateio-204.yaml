apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-gateio-204
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-gateio:2024.1.10.31-c375899
  replicas: 1
  destiny: dg-rt-az4
  cpu_request: 2000m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 2000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true
    QuoteServer:
      ShardId: 203
      ExchangeName: GateIO
      GateIO:
        ExchangeConnection:
          WebsocketApi:
            Uri: "wss://spotws-private.gateapi.io/ws/v4/"
        SnapshotMakerStrategy:
          RestApi:
            Uri: "https://apiv4-private.gateapi.io/api/v4/spot/order_book"

      Monitor:
        Symbols:
          - Name: DYDX/USDT
          - Name: SAND/USDT
          - Name: CSPR/USDT
          - Name: NGL/USDT
          - Name: RAD/USDT
          - Name: API3/USDT
          - Name: SWASH/USDT
          - Name: EPIK/USDT
          - Name: FRA/USDT
          - Name: ICP/USDT
          - Name: OKT/USDT
          - Name: GRT/USDT
          - Name: KDA/USDT
          - Name: RAY/USDT
          - Name: UFO/USDT
          - Name: CHR/USDT
          - Name: WAXP/USDT
          - Name: ONEINCH/USDT
          - Name: AMP/USDT
          - Name: XPR/USDT
          - Name: CVC/USDT
          - Name: SQUAD/USDT
          - Name: ORDI/USDT
          - Name: ID/USDT
          - Name: LADYS/USDT
          - Name: TURBO/USDT
          - Name: PEPE/USDT
          - Name: XEN/USDT
          - Name: MAGIC/USDT
          - Name: MONG/USDT
          - Name: TOMI/USDT
          - Name: FLR/USDT
          - Name: BTM/USDT
          - Name: GHST/USDT
          - Name: OVR/USDT
          - Name: SOS/USDT
          - Name: RLC/USDT
          - Name: CRU/USDT
          - Name: TFUEL/USDT
          - Name: CVX/USDT
          - Name: ABBC/USDT
          - Name: SGB/USDT
          - Name: LQTY/USDT
          - Name: GNS/USDT
          - Name: SYN/USDT
          - Name: ASTRA/USDT
          - Name: BLUR/USDT
          - Name: SUI/USDT
          - Name: GFT/USDT
          - Name: BBC/USDT
          - Name: STRAX/USDT


        DefaultConnectionCount: 1

      Pipeline:
        SanityCheckFilter:
          AllowEmptyL2Deltas: true
        Disruptor:
          DisruptorStatsDecoratorEnabled: false
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-tokyo-07:11800"
          V3BinaryFormat:
            DevelopmentMode: false
    PerfCollector:
      HistogramDumpInterval: "23:00:00"
