          - Name: LOOKS/USDT
          - Name: GLMR/USDT
          - Name: GFI/USDT
          - Name: KAVA/USDT
          - Name: PHA/USDT
          - Name: DAR/USDT
          - Name: REEF/USDT
          - Name: CERE/USDT
          - Name: MKR/USDT
          - Name: XTAG/USDT
          - Name: BONDLY/USDT
          - Name: OM/USDT
          - Name: ACA/USDT
          - Name: JOE/USDT
          - Name: IOI/USDT
          - Name: AIOZ/USDT
          - Name: LTO/USDT
          - Name: HTR/USDT
          - Name: STORE/USDT
          - Name: WAXL/USDT
