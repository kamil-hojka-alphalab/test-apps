apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-gateio-205
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-gateio:2024.1.10.31-c375899
  replicas: 1
  destiny: dg-rt-az4
  cpu_request: 2000m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 2000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true
    QuoteServer:
      ShardId: 204
      ExchangeName: GateIO
      GateIO:
        ExchangeConnection:
          WebsocketApi:
            Uri: "wss://spotws-private.gateapi.io/ws/v4/"
        SnapshotMakerStrategy:
          RestApi:
            Uri: "https://apiv4-private.gateapi.io/api/v4/spot/order_book"

      Monitor:
        Symbols:
          - Name: OKB/USDT
          - Name: NOS/USDT
          - Name: FTT/USDT
          - Name: METIS/USDT
          - Name: ISP/USDT
          - Name: LRC/USDT
          - Name: SRM/USDT
          - Name: STORJ/USDT
          - Name: TRU/USDT
          - Name: CTK/USDT
          - Name: NMR/USDT
          - Name: SIDUS/USDT
          - Name: NEAR/USDT
          - Name: RLY/USDT
          - Name: ONG/USDT
          - Name: ONT/USDT
          - Name: ATA/USDT
          - Name: FET/USDT
          - Name: ETH/BTC
          - Name: SCRT/USDT
          - Name: SUPER/USDT
          - Name: HAI/USDT
          - Name: GAFI/USDT
          - Name: CREAM/USDT
          - Name: CIRUS/USDT
          - Name: ANKR/USDT
          - Name: EWT/USDT
          - Name: FLY/USDT
          - Name: VLX/USDT
          - Name: TLOS/USDT
          - Name: DENT/USDT
          - Name: CTSI/USDT
          - Name: SOLO/USDT
          - Name: TIDAL/USDT
          - Name: AZERO/USDT
          - Name: CELL/USDT
          - Name: BTT/USDT
          - Name: RARI/USDT
          - Name: SFUND/USDT
          - Name: ALI/USDT
          - Name: ARB/USDT
          - Name: HFT/USDT
          - Name: STIK/USDT
          - Name: TENET/USDT
          - Name: BONK/USDT
          - Name: HOOK/USDT
          - Name: CSIX/USDT
          - Name: ACS/USDT
          - Name: TRB/USDT

        DefaultConnectionCount: 1

      Pipeline:
        SanityCheckFilter:
          AllowEmptyL2Deltas: true
        Disruptor:
          DisruptorStatsDecoratorEnabled: false
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-tokyo-07:11800"
          V3BinaryFormat:
            DevelopmentMode: false
    PerfCollector:
      HistogramDumpInterval: "23:00:00"
