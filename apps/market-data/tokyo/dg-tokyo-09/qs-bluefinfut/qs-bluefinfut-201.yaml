apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-bluefinfut-201
spec:
  image: ghcr.io/alphalab-hq/alc-qs-exchange-bluefin:2023.10.6.3-e4c1f5f0c7fb682467cdf7afc5eaa0c0cc5d99aa
  replicas: 0
  destiny: dg-rt-az4
  cpu_request: 1100m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 4000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true

    QuoteServer:
      ShardId: 200
      ExchangeName: BluefinFut

      Monitor:
        DerivedSymbols:
          Type: Futures
          Symbols: 
            - UnderlyingName: BTC/USDC.e_Perpetual@BluefinFut
              NamePatterns:
                - BTC/USDC.e_Perpetual@BluefinFut
            - UnderlyingName: ETH/USDC.e_Perpetual@BluefinFut
              NamePatterns:
                - ETH/USDC.e_Perpetual@BluefinFut
      Pipeline:
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-tokyo-09:11800"

          V3BinaryFormat:
            DevelopmentMode: false
