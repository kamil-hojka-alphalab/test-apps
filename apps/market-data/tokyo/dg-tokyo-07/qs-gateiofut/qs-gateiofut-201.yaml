apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-gateiofut-201
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-gateio:2024.2.16.33-1eb4da9
  replicas: 1
  destiny: dg-rt-az4
  cpu_request: 1000m
  memory_request: 4000Mi
  cpu_limit: 2000m
  memory_limit: 4000Mi
  config: |-
    SecurityMaster:
     FileLoader:
       DisableNotificationsService: true
    QuoteServer:
      ShardId: 200
      ExchangeName: GateIOFut
      Monitor:
        DefaultConnectionCount: 1
        DerivedSymbols:
          Type: Futures
          Symbols:
            - UnderlyingName: BTC/USDT
              NamePatterns:
                - "_Perpetual"
            - UnderlyingName: ETH/USDT
              NamePatterns:
                - "_Perpetual"
            - UnderlyingName: APE/USDT
              NamePatterns:
                - "_Perpetual"
            - UnderlyingName: SOL/USDT
              NamePatterns:
                - "_Perpetual"
            - UnderlyingName: BNB/USDT
              NamePatterns:
                - "_Perpetual"
            - UnderlyingName: ADA/USDT
              NamePatterns:
                - "_Perpetual"
            - UnderlyingName: XRP/USDT
              NamePatterns:
                - "_Perpetual"
            - UnderlyingName: DOGE/USDT
              NamePatterns:
                - "_Perpetual"
      Pipeline:
        SanityCheckFilter:
          AllowEmptyL2Deltas: true
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-tokyo-09:11800"

          V3BinaryFormat:
            DevelopmentMode: false
    PerfCollector:
      HistogramDumpInterval: 01:00:00