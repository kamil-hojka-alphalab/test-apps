apiVersion: v1
data:
  config.yaml: |-
    Serilog:
      MinimumLevel:
        Default: Information
        Override:
          Microsoft: Warning
          System.Net.Http.HttpClient: Warning
      WriteTo:
        -   Name: Console
            Args:
              theme: "Serilog.Sinks.SystemConsole.Themes.AnsiConsoleTheme::Code, Serilog.Sinks.Console"
              outputTemplate: "[{Timestamp:HH:mm:ss} {Level:u3}] {Prefix}{Message:lj}{NewLine}{Exception}"
        -   Name: File
            Args:
              path:  "./logs/qscs-.txt"
              rollingInterval: Day
              outputTemplate: "{Timestamp:yyyy-MM-dd HH:mm:ss.fff zzz} [{Level:u3}] {Prefix}{Message:lj} {Properties:j}{NewLine}{Exception}"

    QsClient:
      DevelopmentMode: false

      Workflow:
        Type: SplitBySymbolCount
        SymbolsCount: 800
        InitialWorkflowCount: 4
    
      ZmqTransport:
        DefaultEndpointName: "default"
        Endpoint:
          default:
            - ">tcp://dg-proxy.dg-tokyo-07:11900"
          regional:
            - ">tcp://qs-tokyo.node.al:10951"
            - ">tcp://qs-tokyo.node.al:10956"
            - ">tcp://qs-tokyo-1.node.al:10951"
            - ">tcp://qs-tokyo-1.node.al:10956"
            - ">tcp://qs-tokyo-4.node.al:10951"
         
        LocalByteCacheSize: 65536
        ReceiveHighWatermark: 300000
        
      Extension: InstanceId
      Subscription: NonSubSampled
      ExtensionDeserializationErrorHandling: None

    Subscription:
      Prefix: ""
      ExporterName: "qs-exporter-tokyo-csharp-3"
      Exchanges:
        default:
          - "GateIO"
          - "CryptoCom"
          - "CoincallOptions"
          - "BackpackFut"

        regional:
          - "LFQS"

    MetricConfigurationProvider:
      DefaultEnabled: true
      Rules:
        - Exchange: "LFQS"
          Enabled: false
        - Symbol: "ALI/USD"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "CryptoCom"
          Enabled: true
        - Symbol: "ALI/USD"
          Metric: "al_qs_prc_for_usd_amt"
          Exchange: "CryptoCom"
          Enabled: true
        - Symbol: "RARI/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "CryptoCom"
          Enabled: true
        - Symbol: "NEON/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "CryptoCom"
          Enabled: true
        - Symbol: "XPLA/USD"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "CryptoCom"
          Enabled: true
        - Symbol: "ALI/USDT"
          Metric: "al_qs_prc_for_usd_amt"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "ALI/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "API3/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "INFRA/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "TRALA/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "DUST/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "NEON/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "RARI/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "XPLA/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Symbol: "PEAQ/USDT"
          Metric: "al_qs_book_agg_amt_from_mid"
          Exchange: "GateIO"
          Enabled: true
        - Metric: "al_qs_book_agg_amt_from_mid"
          Enabled: false
        - Metric: "al_qs_prc_for_usd_amt"
          Enabled: false

kind: ConfigMap
metadata:
  name: qs-exporter-config-csharp-3
