apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-hibachi-201
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-hibachi:2024.10.17.364-fd4de5d
  replicas: 1
  destiny: dg-rt-az4
  cpu_request: 2000m
  memory_request: 4000Mi
  cpu_limit: 2000m
  memory_limit: 4000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true

    QuoteServer:
      ShardId: 200
      ExchangeName: Hibachi

      Monitor:
        DerivedSymbols:
          Type: Futures
          Symbols:
            - UnderlyingName: ETH/USDT
              NamePatterns:
                - '_Perpetual'
            - UnderlyingName: BTC/USDT
              NamePatterns:
                - '_Perpetual'
            - UnderlyingName: SOL/USDT
              NamePatterns:
                - '_Perpetual'


      Pipeline:
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-tokyo-06:11800"

          V3BinaryFormat:
            DevelopmentMode: false
