apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-bitflyerfut-201
spec:
  image: ghcr.io/alphalab-hq/alc-qs-exchange-bitflyer:2022.6.29.16-8bffea93296163f4513d3cfd330adf8e77a63de1
  replicas: 1
  destiny: dg-rt-az1
  cpu_request: 1000m
  memory_request: 3500Mi
  cpu_limit: 2000m
  memory_limit: 3500Mi
  config: |-
    QuoteServer:
      ExchangeName: bitFlyerFut
      ShardId: 200
    
      Monitor:
        DefaultConnectionCount: 2
        DerivedSymbols:
          Type: Futures
          Symbols:
            - UnderlyingName: BTC/JPY
              NamePatterns:
                - '_Perpetual'
          
    
      Pipeline:
    
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-tokyo-03:11800"
    
          V3BinaryFormat:
            DevelopmentMode: false
            Extension: InstanceId
    PerfCollector:
      HistogramDumpInterval: 23:00:00
