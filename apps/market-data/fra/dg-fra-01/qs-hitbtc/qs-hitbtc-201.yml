apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-hitbtc-201
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-hitbtc:2024.4.12.126-b72f2db
  replicas: 1
  destiny: dg-rt
  cpu_request: 1000m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 2000Mi
  config: |-
    QuoteServer:
      ExchangeName: HitBTC
      ShardId: 200
      Monitor:
        Symbols:
          - Name: BTC/USDT    
          - Name: ETH/USDC        
      Pipeline:
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-fra-01:11800"
          V3BinaryFormat:
            DevelopmentMode: false
