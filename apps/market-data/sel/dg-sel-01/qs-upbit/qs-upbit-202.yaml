apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-upbit-202
spec:
  image: ghcr.io/alphalab-hq/alc-qs-exchange-upbit:2023.5.29.28-6735d512272cc866c0a7c6947030ef0f269ac912
  replicas: 1
  destiny: dg-rt
  cpu_request: 2000m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 2000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true
    QuoteServer:
      ShardId: 201
      ExchangeName: Upbit
      Monitor:
        DefaultConnectionCount: 2
        MaxSymbolsPerConnection: 13
        Symbols:
          - Name: ETC/KRW
          - Name: SBD/KRW
          - Name: FLOW/KRW
          - Name: DOT/KRW
          - Name: GAS/KRW
          - Name: GRS/KRW
          - Name: IQ/KRW
          - Name: AAVE/KRW
          - Name: SUI/KRW
          - Name: STORJ/KRW
          - Name: BTG/KRW
          - Name: XEM/KRW
          - Name: ARDR/KRW
          - Name: ARK/KRW
          - Name: CRO/KRW
          - Name: AERGO/KRW
          - Name: CHZ/KRW
          - Name: HIVE/KRW
          - Name: CBK/KRW
          - Name: SAND/KRW
          - Name: ONG/KRW
          - Name: ZETA/KRW
          - Name: STG/KRW
          - Name: TAIKO/KRW
          - Name: AUCTION/KRW
          - Name: BEAM/KRW

      Pipeline:
        DepthBookMaintainer:
          LevelsCap: 15
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-sel-01:11800"
          V3BinaryFormat:
            DevelopmentMode: false
