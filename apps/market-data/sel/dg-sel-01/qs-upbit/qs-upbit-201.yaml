          - Name: AXS/KRW
          - Name: STX/KRW
          - Name: DKA/KRW
          - Name: TT/KRW
          - Name: META/KRW
          - Name: STRAX/KRW
          - Name: ORBS/KRW
          - Name: CELO/KRW
          - Name: GMT/KRW
          - Name: ARB/KRW
          - Name: ETH/USDT
          - Name: SEI/KRW
          - Name: MNT/KRW
          - Name: ENS/KRW
          - Name: G/KRW
          - Name: MEW/KRW
          - Name: UNI/KRW
          - Name: CKB/KRW
          - Name: USDT/KRW
          - Name: POL/KRW

      Pipeline:
        DepthBookMaintainer:
          LevelsCap: 15
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-sel-01:11800"
          V3BinaryFormat:
            DevelopmentMode: false
    PerfCollector:
      HistogramDumpInterval: 01:00:00
