# This is example - not actually applied to ANY cluster
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: prom-oper-latency-monitor-podmonitor
  labels:
    team: trading-platform
    # this is crucial, get it by: `kubectl get prometheus  -o yaml | grep -A4 serviceMonitorSelector`
    release: prom-stack
spec:
  selector:
    matchLabels:
      prometheus-pod-scrape: enabled
      app: proxy-latency-monitor
  jobLabel: proxy-latency-monitor-pod-stats
  namespaceSelector:
    any: true
  podMetricsEndpoints:
    - port: health-port
      path: /metrics
      interval: 60s
      relabelings:
        - action: labelmap
          regex: "__meta_kubernetes_pod_label_(.+)"
        - sourceLabels: [__meta_kubernetes_namespace]
          action: replace
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_name]
          action: replace
          targetLabel: pod_name
