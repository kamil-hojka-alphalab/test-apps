apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-mexc-209
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-mexc-v3:2024.3.25.105-fcfa5f6
  replicas: 1
  destiny: dg-rt
  cpu_request: 1200m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 2000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true
    QuoteServer:
      ShardId: 208
      ExchangeName: Mexc
      Monitor:
        MaxSymbolsPerConnection: 10
        Symbols:
          - Name: VELODROME/USDT
          - Name: VENOM/USDT
          - Name: WAVES/USDC
          - Name: WAXL/USDT
          - Name: WAXP/USDT
          - Name: WEMIX/USDT
          - Name: XCN/USDT
          - Name: XEN/USDC
          - Name: XPLA/USDT
          - Name: XRD/USDT
          - Name: XRP/USDC
          - Name: YFI/USDT
          - Name: ZENT/USDT
          - Name: ZKF/USDT

          - Name: TEST/USDT
        DefaultConnectionCount: 2
      Pipeline:
        Disruptor:
          DisruptorStatsDecoratorEnabled: false
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-hkg-03:11800"
          V3BinaryFormat:
            DevelopmentMode: false
    PerfCollector:
      Enabled: false
