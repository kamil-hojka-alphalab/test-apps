apiVersion: tradingplatform.alphalab.cc/v1alpha1
kind: QuoteServer
metadata:
  name: qs-mexc-202
spec:
  image: 346086605621.dkr.ecr.ap-southeast-1.amazonaws.com/alc-qs-exchange-mexc-v3:2024.3.25.105-fcfa5f6
  replicas: 1
  destiny: dg-rt
  cpu_request: 1200m
  memory_request: 2000Mi
  cpu_limit: 2000m
  memory_limit: 2000Mi
  config: |
    SecurityMaster:
      FileLoader:
        DisableNotificationsService: true
    QuoteServer:
      ShardId: 201
      ExchangeName: Mexc
      Monitor:
        MaxSymbolsPerConnection: 10
        Symbols:
        - Name: BEER/USDT
        - Name: BENDOG/USDT
        - Name: BLOCK/USDT
        - Name: BNB/USDC
        - Name: BNX/USDT
        - Name: BOB/USDT
        - Name: BOBA/USDT
        - Name: BSW/USDT
        - Name: BTC/USDC
        - Name: BTT/USDC
        - Name: CARV/USDT
        - Name: CAT/USDT
        - Name: CATI/USDT
        - Name: CATS/USDT
        - Name: CEL/USDC
        - Name: CLOUD/USDT
        - Name: CLV/USDT
        - Name: COMBO/USDT
        - Name: COTI/USDT
        - Name: CTC/USDT
        - Name: DAR/USDT
        DefaultConnectionCount: 2
      Pipeline:
        Disruptor:
          DisruptorStatsDecoratorEnabled: false
        Publisher:
          ZmqTransport:
            Endpoint: "tcp://dg-proxy.dg-hkg-03:11800"
          V3BinaryFormat:
            DevelopmentMode: false
    PerfCollector:
      Enabled: false
